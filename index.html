<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <h1 id="title">Rain Zone Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
    </header>

    <form action="#" id="survey-form">
        <div class="form-group">
            <label id="name-label">
                Name
                <input type="text" id="name" name="name" class="input-area" 
                       placeholder="Enter Your Name" required>
            </label>
        </div>

        <div class="form-group">
            <label id="email-label">
                Email
                <input type="email" id="email" name="email" class="input-area" 
                       placeholder="Enter Your Email" required>
            </label>
        </div>

        <div class="form-group">
            <label id="number-label">
                Age<span class="clue">  (Optional)</span>
                <input type="number" id="number" name="age" class="input-area" 
                       min="13" max="120" placeholder="Age">
            </label>
        </div>

        <div class="form-group">
            <p>Which option best describes your current role?</p>
                <select name="role" id="dropdown" class="input-area" required>
                    <option disabled selected value>Select current role</option>
                    <option value="student">Student</option>
                    <option value="full-time-job">Full Time Job</option>
                    <option value="prefer-not-to-say">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
        </div>
        
        <div class="form-group">
            <p>Would you recommend <em>Rain Zone</em> to a friend?</p>
            <label for="definitely-rec">
                <input type="radio" name="recommend" id="definitely-rec" 
                       value="definitely" required>
                Definitely
            </label>
            <label for="maybe-rec">
                <input type="radio" name="recommend" id="maybe-rec"
                       value="maybe">
                Maybe
            </label>
            <label for="not-sure-rec">
                <input type="radio" name="recommend" id="not-sure-rec"
                       value="not-sure">
                Not Sure
            </label>
        </div>

        <div class="form-group">
            <p>What would you like to see improved?</p>
            <label>
                <input type="checkbox" name="prefer" class="input-checkbox" 
                       value="front-end-projects"> Front-End Projects
            </label>

            <label>
                <input type="checkbox" name="prefer" class="input-checkbox" 
                       value="back-end-projects"> Back-End Projects
            </label>

            <label>
                <input type="checkbox" name="prefer" class="input-checkbox" 
                       value="data-visualization"> Data Visualization
            </label>

            <label>
                <input type="checkbox" name="prefer" class="input-checkbox" 
                       value="challenges"> Challenges
            </label>

            <label>
                <input type="checkbox" name="prefer" class="input-checkbox" 
                       value="forum"> Forum
            </label>
        </div>

        <div class="form-group">
            <p>Any comments or suggestions?</p>
            <textarea name="comment" id="comments" class="input-textarea"
                      placeholder="Enter your comments or suggestions here...">
            </textarea>
        </div>

        <div class="form-group">
            <button type="submit" class="submit-btn" id="submit">Submit</button>
        </div>
    </form>
</body>
</html>
